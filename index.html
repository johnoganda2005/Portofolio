<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday John ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0015 0%, #1a0035 60%, #000010 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    #johnPhoto {
      position: absolute;
      bottom: -200px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 30px #d8b4fe, 0 0 50px #ffd700;
      opacity: 0;
      transition: all 2s ease;
    }

    h1 {
      font-size: 2.6em;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #a020f0;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1.5s ease;
      z-index: 10;
    }

    button {
      background: linear-gradient(90deg, #a020f0, #ffd700);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      padding: 15px 40px;
      box-shadow: 0 0 20px #a020f0, 0 0 40px #ffd700;
      cursor: pointer;
      transition: 0.4s ease;
      z-index: 10;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #a020f0, 0 0 50px #ffd700;
    }

    .firework {
      position: absolute;
      border-radius: 50%;
      animation: explode 1.4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      80% { transform: scale(1.5); opacity: 1; }
      100% { opacity: 0; transform: scale(2.5); }
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.7); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes floatUp {
      0% { bottom: -200px; opacity: 0; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1); }
      100% { bottom: 80%; opacity: 0.8; transform: scale(1.1); }
    }

    .click-star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffd700, #a020f0);
      border-radius: 50%;
      animation: pop 1.5s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <img id="johnPhoto" src="john.jpg" alt="John" />
  <h1 id="msg">ðŸŽ‰ Happy Birthday John! May your dreams in code and life shine forever bright. ðŸ’»âœ¨</h1>
  <button id="startBtn">Click to Celebrate</button>
  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_760f1f3b14.mp3?filename=happy-birthday-to-you-14415.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const msg = document.getElementById("msg");
    const photo = document.getElementById("johnPhoto");
    const music = document.getElementById("music");

    // Twinkling background stars
    for (let i = 0; i < 80; i++) {
      const s = document.createElement("div");
      s.classList.add("star");
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      s.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(s);
    }

    // Start celebration
    btn.addEventListener("click", async () => {
      btn.style.display = "none";
      msg.style.opacity = 1;
      msg.style.transform = "scale(1)";
      photo.style.opacity = 1;
      photo.style.animation = "floatUp 10s linear forwards";

      try {
        await music.play();
      } catch (e) {
        alert("Tap again to enable sound ðŸŽµ");
      }

      // Continuous fireworks
      setInterval(() => {
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 80 + "vh";
        fw.style.width = fw.style.height = Math.random() * 20 + 10 + "px";
        fw.style.background = Math.random() > 0.5 ? "#ffd700" : "#a020f0";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1500);
      }, 300);

      // Balloons rising
      for (let i = 0; i < 25; i++) {
        const b = document.createElement("div");
        b.classList.add("firework");
        b.style.left = Math.random() * 100 + "vw";
        b.style.bottom = "-50px";
        b.style.background = Math.random() > 0.5 ? "#ffd700" : "#a020f0";
        b.style.width = "20px";
        b.style.height = "25px";
        b.style.borderRadius = "50%";
        b.style.animation = "floatUp 10s linear forwards";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 10000);
      }
    });

    // Click interaction - shooting stars
    document.body.addEventListener("click", (e) => {
      const c = document.createElement("div");
      c.classList.add("click-star");
      c.style.left = e.clientX + "px";
      c.style.top = e.clientY + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 1500);
    });
  </script>
</body>
</html>
