<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Motivation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2ff;
      color: #312e81;
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 40px 20px;
    }

    .quote-box {
      background: white;
      padding: 40px 20px;
      margin: 40px auto;
      max-width: 600px;
      border-left: 6px solid #6366f1;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    footer {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Daily Motivation</h1>
    <p>Refresh your mindset in one click!</p>
  </header>

  <div class="quote-box" id="quoteBox">
    “Push yourself, because no one else is going to do it for you.”
  </div>

  <button onclick="newQuote()">New Quote</button>

  <footer>
    &copy; 2025ramsey | SimpleKeys for Success
  </footer>

  <script>
    const quotes = [
      "Success doesn’t come from what you do occasionally, but what you do consistently.",
      "Wasting your time is like burning your own future – John Oganda",
      "You are capable of amazing things.",
      "Discipline is the bridge between goals and accomplishment.",
      "Keep moving forward. You’re closer than you think."
    ];

    function newQuote() {
      const quoteBox = document.getElementById('quoteBox');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteBox.innerHTML = `"${quotes[randomIndex]}"`;
    }
  </script>

</body>
</html>
